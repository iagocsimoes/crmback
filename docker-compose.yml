version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3333:3333"
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=3333
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - ./prisma:/app/prisma
      - db-data:/app/prisma
    restart: unless-stopped

volumes:
  db-data:
